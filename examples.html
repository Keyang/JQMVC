		<script type="text/javascript" src="./app/controllers/example.js"></script>
		<script type="text/javascript" src="./app/models/example.js"></script>
		<script type="text/javascript" src="./app/views/events/example_events.js"></script>
		<script>
			mvc.app.init({
				onStart:{
					controller:"example",
					method:"default"
				},
				launch:function(obj){
					if (obj.method==="default"){
						mvc.ctl("example").sendMSG("default");
					}else{
						var flag=obj.method;
						mvc.ctl("example").sendMSG("example",flag);
					}
				}
			});

		</script>
